    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nómina</title>
    <link rel="stylesheet" href="style/nomina.css">
    </head>
    <body>
    <form>
        <h1>Registro de Nómina</h1>

        <label for="idEmpleado">ID Empleado:</label>
        <input type="text" id="idEmpleado" name="idEmpleado" placeholder="Ingrese el ID">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">

        <label for="horas">Horas trabajadas:</label>
        <input type="number" id="horas" placeholder="Ingrese horas">

        <label for="costoHora">Costo por hora:</label>
        <input type="number" id="costoHora" placeholder="Ingrese costo">

        <label for="horasNormales">Horas Normales:</label>
        <input type="text" id="horasNormales" readonly>

        <label for="horasExtras">Horas Extras:</label>
        <input type="text" id="horasExtras" readonly>

        <label for="subtotal">Subtotal:</label>
        <input type="text" id="subtotal" readonly>

        <label for="ispt">ISPT (10%):</label>
        <input type="text" id="ispt" readonly>

        <label for="monto">Monto a Pagar:</label>
        <input type="text" id="monto" readonly>

        <div class="botones">
        <button type="button" onclick="calcular()">Calcular</button>
        <button type="reset">Limpiar</button>
        </div>
    </form>

    <script>
        function calcular() {
        let horas = parseFloat(document.getElementById("horas").value);
        let costo = parseFloat(document.getElementById("costoHora").value);

        if (isNaN(horas) || isNaN(costo)) {
            alert("Ingrese valores válidos");
            return;
        }

        let normales = horas > 40 ? 40 : horas;
        let extras   = horas > 40 ? horas - 40 : 0;

        let subtotal = (normales * costo) + (extras * costo * 2);
        let ispt     = subtotal * 0.10;
        let monto    = subtotal - ispt;

        document.getElementById("horasNormales").value = normales;
        document.getElementById("horasExtras").value   = extras;
        document.getElementById("subtotal").value      = subtotal.toFixed(2);
        document.getElementById("ispt").value          = ispt.toFixed(2);
        document.getElementById("monto").value         = monto.toFixed(2);
        }
    </script>
    </body>
    </html>
